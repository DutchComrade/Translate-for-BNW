I salute you. = Я приветствую тебя.
What are you looking for here? = Что тебе тут надо?
All hail noble King Casimir the Great, protector and sovereign of the Kingdom of Poland. You ascended to the throne during a time of great turmoil, with the nation's economy in shambles and its people demoralized by the wars of your predecessor. And yet, your reign marked the beginning of a new era, with affluence and security afforded only by way of your careful governance. Among your most notable achievements, the code of laws you established gave legal authority to many of the accepted customs of the time, strengthening the nation. = Да здравствует благородный король Казимир Великий, защитник и суверен Королевства Польского. Вы взошли на трон во времена великих потрясений, когда экономика страны находилась в упадке, а ее народ был деморализован войнами вашего предшественника. И все же ваше правление ознаменовало начало новой эры, когда достаток и безопасность были обеспечены только благодаря вашему тщательному управлению. Среди ваших наиболее заметных достижений - принятый вами свод законов, который придал юридическую силу многим общепринятым обычаям того времени, укрепив нацию.
Honored king Casimir, the people have long admired the steady hand of governance you wield. Can you return your kingdom and its subjects to a golden age of prosperity? Will you conquer all those who oppose you, or strive for peaceful relations? Can you build a civilization that will stand the test of time? = Достопочтенный король Казимир, народ давно восхищается вашей твердой рукой управления. Можете ли вы вернуть свое королевство и его подданных в золотой век процветания? Будете ли вы побеждать всех тех, кто противостоит вам, или стремиться к мирным отношениям? Можете ли вы построить цивилизацию, которая выдержит испытание временем?
Will you consider a trade? = Будете рассматривать обмен?
I have decided to end you! = Тебе не жить, я прикончу тебя!
My armies will grind you to dust! = Мои войска разнесут тебя в труху!
Celebrate your victory well...it might be your last one. = Радуйся победе...возможно, это твоя последняя.
The people bow to your esteemed will, o wise and illustrious King Ashurbanipal of Assyria. Across the world, you are known as both a scholar and a warrior, and yet the legends represent merely a glimmer of your true ambition. Although your enemies cowered at the thought of your ferocity in conquest, you were most proud of your intellectual pursuits. Your thirst for knowledge led to your establishment of the royal library at Nineveh, which came to represent one of the greatest collections of ancient texts and tablets found anywhere in the world - securing your legacy as one of Assyria's greatest kings. = Народ склоняется перед твоей уважаемой волей, о мудрый и прославленный царь Ассирии Ашшурбанипал. Во всем мире вы известны и как ученый, и как воин, и все же легенды представляют собой лишь проблеск ваших истинных амбиций. Хотя ваши враги съеживались при мысли о вашей свирепости в завоеваниях, вы больше всего гордились своими интеллектуальными достижениями. Ваша жажда знаний привела к созданию вами королевской библиотеки в Ниневии, которая стала представлять собой одну из величайших коллекций древних текстов и табличек, найденных где-либо в мире, обеспечив ваше наследие как одного из величайших царей Ассирии.
The people of Morocco await your guidance, great Sultan Ahmad al-Mansur of the Saadi Dynasty. Well known for your skill as both a negotiator and a diplomat, your careful words allowed the forging of new alliances, securing the sovereignty of your nation and its people for decades. And still, when words failed, you found equal success in conquest, leading the Moroccan armies to victory on the battlefield while greatly expanding the grasp of your empire. = Народ Марокко ждет твоего руководства, великий султан Ахмад аль-Мансур из династии Саади. Хорошо известные своим мастерством как переговорщика, так и дипломата, ваши осторожные слова позволили создать новые союзы, обеспечив суверенитет вашей страны и ее народа на десятилетия. И все же, когда слова не помогали, вы добились такого же успеха в завоевании, приведя марокканские армии к победе на поле боя и значительно расширив границы своей империи.
Wise and fearsome king, the time has come for you to return the kingdom of Assyria to its greatest heights. Will you once again strive to acquire the knowledge and histories of all the world's peoples? Can you build a civilization that will stand the test of time? = Мудрый и грозный царь, для тебя пришло время вернуть царство Ассирии к его величайшим высотам. Будете ли вы снова стремиться приобрести знания и истории всех народов мира? Можете ли вы построить цивилизацию, которая выдержит испытание временем?
I fear there is no other choice but to remove you from this world! = У меня больше нет выбора, кроме как стереть тебя с лица земли!
I think you will come to regret this decision...most unwise. = Я думаю, вы пожалеете об этом решении... это неразумно.
We may be defeated, but our legacy will live on in the written word! = Мы можем потерпеть поражение, но наше наследие будет жить в письменном виде!
I'm afraid I cannot allow your kingdom to exist for much longer! I hope you won't mind... = Боюсь, я не могу позволить вашему государству существовать дольше! Надеюсь, вы не будете против...
You cannot be serious! = Вы не можешь вести себя серьезно!
Good morning. = Добрый день.
Why did you come? = Почему вы пришли?
 I know little about this conflict...I'll have to consult my regent... = Я мало что знаю об этом конфликте... Мне придется посоветоваться с моим регентом...
Blessings be upon you, most gracious Queen Maria, protector and sovereign of the Portuguese people. As the first ever Queen regnant of Portugal, it was your wise stewardship that protected the royal court from the incursions of Napoleon, establishing a safe haven in Brazil to preserve the integrity of Portuguese rule. Despite struggling with illness throughout your reign, your effort to ensure Portugal's close cooperation with Brazil are credited with helping that state gain its eventual independence - and for this you will always be admired and respected by the people of both nations. = Да пребудет с вами благословение, всемилостивейшая королева Мария, защитница и суверен португальского народа. Как первая в истории королева-регентша Португалии, именно Ваше мудрое руководство защитило королевский двор от вторжений Наполеона, создав безопасное убежище в Бразилии для сохранения целостности португальского правления. Несмотря на борьбу с болезнью на протяжении всего вашего правления, ваши усилия по обеспечению тесного сотрудничества Португалии с Бразилией помогли этому государству в конечном итоге обрести независимость - и за это вами всегда будут восхищаться и уважать народы обеих стран.
Oh noble and pious queen, will you once again guide the kingdom of Portugal in the spirit of cooperation and prosperity? Will you establish a new legacy, one that will surpass all those who come before you? Can you build a civilization that will stand the test of time? = О благородная и благочестивая королева, будешь ли ты снова руководить королевством Португалия в духе сотрудничества и процветания? Создадите ли вы новое наследие, которое превзойдет всех тех, кто был до вас? Можете ли вы построить цивилизацию, которая выдержит испытание временем?
How do you like my offer? = Как вам мое предложение?
Approve the closure sell. = Ограниченное предложение.
Will you consider this offer? = Рассмотрите предложение, пожалуйста.
What if we make a deal, you and me? = Как насчет заключить сделку, только ты и я?
I came with all hope, but haven't reached an agreement. = Я пришел со всей надеждой, но не пришел к соглашению.
Should we prosper through commerce? = Должны ли мы процветать за счет торговли?
This offer won't be valid for a lot of time, think about it. = Срок этого предложения скоро истечет, поторопись.
Welcome to Venice. I am Doge Enrico Dandolo. = Добро пожаловать в Венецию. Меня зовут додж Энрико Дандоло.
Would you listen to my proposal? = Не могли бы вы выслушать мое предложение?
I welcome you to the great kingdom of Assyria...have you come to view my library? = Я приветствую тебя в великом королевстве Ассирия...ты пришел посмотреть мою библиотеку?
I am Pedro, Emperor of Brazil. I have little time for pleasantries, what brings you here? = Я Педру, император Бразилии. У меня мало времени на разговоры, что привело тебя сюда?
I'm Shaka of Zulu. Don't try to move, warrior, or I'll destroy you. = Я Чака, вождь Зулусов. Не двигайся, воин, иначе тебе конец.
I am Maria, Queen of Portugal! Have we met before? You look familiar to me... Or maybe not. = Я Мария, королева Португалии! Мы раньше встречались? Ты выглядишь похоже на меня... Или нет.
You came before the great warrior, Gajah Mada from Nusantara! = Перед тобой великий воин, Гаджа Мада из Нутансары!
I am the Sultan of Marrakesh Ahmad Al-Mansur, in the name of my people I welcome you! = Я марракешский султан Ахмад аль-Мансур, от имени всего моего народа приветствую тебя!
I am Chief Pocatello. You have arrived in the thick of Shoshone land. = Меня зовут Покателло. Ты прибыл на землю Шошонов.
Our time has arrived! = Приветствую!
The gain from the war, what will you get out of it? = Выгода от войны, получите ли вы ее?
Shame on you, using violence which doesn't solve anything. = Позор вам, применяющим насилие, которое ничего не решает.
The gain is having a clean system from corruption. = Выигрыш в чистой системе коррупции.
Greetings, most astute Doge Enrico Dandolo of Venice, master of statecraft and shrewd negotiator. Although you rose to power late in life, old age did little to slow your cunning or ambition, as you deftly managed the bustling commercial center of Venice during a time of great instability. In aligning yourself with the Fourth Crusade, you carefully gained a strategic advantage and used the Crusaders to reacquire lost territory for Venice. Your role in guiding the Crusaders during the sacking of Constantinople led to an even greater expansion of your power, and secured your legacy throughout history. = Приветствую тебя, самый проницательный дож Венеции Энрико Дандоло, мастер государственного управления и проницательный переговорщик. Хотя вы пришли к власти поздно, старость мало повлияла на вашу хитрость или амбиции, поскольку вы ловко управляли оживленным коммерческим центром Венеции во времена большой нестабильности. Присоединившись к Четвертому крестовому походу, вы осторожно получили стратегическое преимущество и использовали крестоносцев, чтобы вернуть утраченную территорию Венеции. Ваша роль в руководстве крестоносцами во время разграбления Константинополя привела к еще большему расширению вашей власти и обеспечила ваше наследие на протяжении всей истории.
Greetings. = Здравствуйте.
Revered Emperor Pedro, your people long for a return to the peaceful days when you walked among them, hearing their stories and reassuring them of a bright future. Will you once again lead your kingdom to prosperity? Can you build a civilization that stands the test of time? = Уважаемый император Педру, ваш народ жаждет возвращения к мирным дням, когда вы ходили среди них, слушали их истории и заверяли их в светлом будущем. Сможете ли вы снова привести свое королевство к процветанию? Можете ли вы построить цивилизацию, которая выдержит испытание временем?
Your reign will be better under MY domain. = Твое правление будет лучше в МОИХ владениях.
I worry about all those who are affected by this conflict. = Я беспокоюсь обо всех тех, кто пострадал от этого конфликта.
This is why I prefer diplomacy to violence... = Вот почему я предпочитаю дипломатию насилию...
Hello. = Привет.
What do you want? = Что ты хочешь?
Your people kneel before you, great warrior Shaka of the Zulu Kingdom. As you rose from a place of exile to become the true leader of the Zulus, you ushered in changes throughout the Zulu society, implementing new laws and cultural reforms that strengthened the position of your kingdom. However, it was your tenacity in the art of war that truly established your reputation, as your tactics and strategies on the battlefield forever changed the face of combat across the plains of southern Africa. = Твой народ преклоняет колени перед тобой, великий воин Чака из Королевства Зулу. Поднявшись из места изгнания, чтобы стать истинным лидером зулусов, вы положили начало переменам во всем зулусском обществе, внедрив новые законы и культурные реформы, которые укрепили позиции вашего королевства. Однако именно ваше упорство в военном искусстве по-настоящему укрепило вашу репутацию, поскольку ваша тактика и стратегии на поле боя навсегда изменили облик сражений на равнинах южной Африки.
Most formidable king, your people once again long for the unity and strength your leadership afforded them. Can you return the Zulu kingdom to such great prominence? Will you build a civilization that stands the test of time? = Самый грозный король, твой народ снова жаждет единства и силы, которые дало ему твое руководство. Можете ли вы вернуть королевству Зулу такое большое значение? Построите ли вы цивилизацию, которая выдержит испытание временем?
None will slow our progress, not even you! Prepare for war! = Никто не замедлит наш прогресс, даже вы! Готовьтесь к войне!
Your arrogance will only lead you to defeat! = Ваше высокомерие приведет вас только к поражению!
My warriors have failed, and so I failed them. = Мои воины потерпели неудачу, и поэтому я подвел их.
Honour be with you, oh great hero Gajah Mada, prime minister of Majapahit and uniter of the Indonesian archipelago. The stories of your heroism on the battlefield are bested only by the legends of your sworn oath to unite the far-flung islands of Indonesia under one banner. Serving your queen and empire with loyalty, you not only strive to fulfill your oath and conquered any who stood in your path, but you succeeded in capturing what was then the entirety of the known archipelago, the first to unite what is today modern Indonesia. = Честь да пребудет с тобой, о великий герой Гаджа Мада, премьер-министр Маджапахита и объединенного Индонезийского архипелага. Истории о вашем героизме на поле боя превосходят только легенды о вашей клятве объединить отдаленные острова Индонезии под одним знаменем. Преданно служа своей королеве и империи, вы не только стремились выполнить свою клятву и покорили любого, кто встал на вашем пути, но и преуспели в захвате того, что тогда было всем известным архипелагом, первым объединившим то, что сегодня является современной Индонезией.
Mighty warrior Gajah Mada, your people yearn for a strong leader who can return them to prosperity! Will you set out to conquer the neighboring kingdoms, further expanding your glory of your empire? Will you build a civilization that can stand the test of time? = Могучий воин Гаджа Мада, твой народ жаждет сильного лидера, который сможет вернуть им процветание! Отправитесь ли вы завоевывать соседние королевства, еще больше увеличивая славу своей империи? Построите ли вы цивилизацию, которая выдержит испытание временем?
Don't mean to stand in your way, but I have to protect them! = Не хочу стоять у тебя на пути, но я должен их защитить!
How dare you! Really insignificant as well! = Как ты посмел! Ты же просто ничтожество!
You may win, but you cannot win upon my spirit. = Ты можешь победить, но ты не можешь победить мой дух.
Are you a male concubine, stranger? = Ты наложница мужского пола, незнакомка?
Greetings! = Приветствую!
Hail your Majesty! = Приветствую ваше Величество!
You say? What are you doing here? = Ты говоришь? Что ты здесь делаешь?
Blessings be upon you, wise and fearsome Chief Pocatello, revered leader of the Shoshone people. As the young chieftain of the Shoshone, you rose to face a wave of encroaching American settlements across the western United States. Forced to defend the Shoshone ancestral lands from a seemingly endless stream of new emigrants, your war band struck fear into those who would claim the sacred lands of your people. After years of strife, you skillfully avoided a direct conflict with the armies of the U.S. government, and negotiated a series of treaties in the hopes of establishing a lasting peace for the Shoshone. = Да пребудет с тобой благословение, мудрый и грозный вождь Покателло, почитаемый лидер народа шошонов. Будучи молодым вождем племени шошонов, вы поднялись, чтобы противостоять волне вторжения американских поселений по всей западной части Соединенных Штатов. Вынужденный защищать земли предков шошонов от, казалось бы, бесконечного потока новых эмигрантов, ваш отряд вселил страх в тех, кто претендовал на священные земли вашего народа. После многих лет раздоров вы умело избежали прямого конфликта с армиями США. правительство и заключил ряд договоров в надежде установить прочный мир для шошонов.
Most esteemed Pocatello, your people once again look to you for guidance. Will you conquer your enemies, driving them far from your lands? Or will you seek out peaceful diplomacy and trade? Will you build a civilization that stands the test of time? = Многоуважаемый Покателло, ваши люди снова обращаются к вам за советом. Сможете ли вы победить своих врагов, прогнав их далеко от ваших земель? Или вы будете стремиться к мирной дипломатии и торговле? Построите ли вы цивилизацию, которая выдержит испытание временем?
Shoshone!, We will kill the white man! = Шошоны! Мы убьем белого человека!
I must make the foreigner go away! = Я должен заставить иностранца уйти!
This will not be the end of my people, I assure you. = Уверяю вас, это не будет концом моего народа.
I am Chief Pocatello. You have arrived in the thick of Shoshone land. = Я шеф Покателло. Вы прибыли в самую гущу земель шошонов.
Wise and respected Sultan, the people look to you for leadership. Can your diplomacy match that of your rivals, or will you meet them sword in hand? Your once great kingdom yearns for that former glory - can you build a civilization that stands the test of time? = Мудрый и уважаемый султан, народ надеется на твое лидерство. Может ли ваша дипломатия сравниться с дипломатией ваших соперников, или вы встретите их с мечом в руке? Ваше некогда великое королевство жаждет былой славы - можете ли вы построить цивилизацию, которая выдержит испытание временем?
All Hail his most respected and magnanimous Emperor, Pedro II of Brazil. It was with great insight and unshakeable dignity that you ruled the Brazilian empire for over 50 years, ushering in a time of lasting peace and prosperity. Your reputation as a stern, but fair leader was never blemished by controversy, as your unwavering dedication to the people of Brazil provided hope and established the kingdom's position in South America. Your scholarly pursuits and staunch defense of freedom of speech led to the creation of several institutions of higher learning, strengthening Brazil's sense of national identity. = Все приветствуют его самого уважаемого и великодушного императора Бразилии Педру II. С большой проницательностью и непоколебимым достоинством Вы правили бразильской империей более 50 лет, положив начало эпохе прочного мира и процветания. Ваша репутация сурового, но справедливого лидера никогда не была запятнана противоречиями, поскольку ваша непоколебимая преданность народу Бразилии давала надежду и укрепляла позиции королевства в Южной Америке. Ваши научные занятия и решительная защита свободы слова привели к созданию нескольких высших учебных заведений, укрепив чувство национальной идентичности Бразилии.
Most insightful and cunning Doge, Venice once again requires the service of a skilled leader, one who can bring the republic back to the forefront of world affairs. Can you establish your nation through careful trade, or will you work to conquer your enemies through diplomacy? Can you build a civilization that will stand the test of time? = Самый проницательный и хитрый додж, Венеция вновь нуждается в услугах опытного лидера, того, кто может вернуть республику на передний план мировых дел. Сможете ли вы создать свою нацию с помощью тщательной торговли или будете работать над тем, чтобы победить своих врагов с помощью дипломатии? Можете ли вы построить цивилизацию, которая выдержит испытание временем?
